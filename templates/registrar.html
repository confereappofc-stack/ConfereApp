{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <h3 class="mb-3">Cadastro de Empresa</h3>

    {% if erro %}
      <div class="alert alert-warning">{{ erro }}</div>
    {% endif %}

    <form method="post" class="card card-body shadow-sm">
      <div class="row g-3">

        <div class="col-md-8">
          <label class="form-label">Nome da empresa *</label>
          <input type="text" name="empresa_nome" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">CNPJ *</label>
          <input type="text" name="cnpj" class="form-control" placeholder="00.000.000/0000-00" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">E-mail *</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Senha *</label>
          <input type="password" name="senha" class="form-control" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Confirmar senha *</label>
          <input type="password" name="conf" class="form-control" required>
        </div>

        <hr class="mt-2">

        <div class="col-md-8">
          <label class="form-label">Logradouro</label>
          <input type="text" name="logradouro" class="form-control" placeholder="Rua, Av., etc.">
        </div>

        <div class="col-md-4">
          <label class="form-label">Número</label>
          <input type="text" name="numero" class="form-control">
        </div>

        <div class="col-md-5">
          <label class="form-label">Bairro</label>
          <input type="text" name="bairro" class="form-control">
        </div>

        <div class="col-md-5">
          <label class="form-label">Cidade *</label>
          <input type="text" name="cidade" class="form-control" required>
        </div>

        <div class="col-md-2">
          <label class="form-label">UF *</label>
          <input type="text" name="uf" maxlength="2" class="form-control text-uppercase" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">CEP</label>
          <input type="text" name="cep" class="form-control" placeholder="00000-000">
        </div>

      </div>

      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary">
          Cadastrar empresa
        </button>
        <a href="{{ url_for('cadastro') }}" class="btn btn-outline-secondary">Voltar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
