{% extends "base.html" %}
{% block title %}Cadastro de Cliente – ConfereApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Criar conta de cliente</h2>

    {% if erro %}
      <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('registrar_cliente') }}">
      <div class="mb-3">
        <label class="form-label" for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" class="form-control">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label" for="senha">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label" for="conf">Confirmar senha</label>
          <input type="password" id="conf" name="conf" class="form-control" required>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('login') }}" class="btn btn-link">Já tenho conta</a>
        <button type="submit" class="btn btn-primary">Criar conta</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
