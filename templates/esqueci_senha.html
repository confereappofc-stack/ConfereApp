{% extends "base.html" %}
{% block title %}Esqueci minha senha – ConfereApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="mb-4 text-center">Recuperar senha</h2>

    <p>Informe seu e-mail cadastrado. Se o e-mail existir, enviaremos um link para redefinir sua senha.</p>

    <form method="post" action="{{ url_for('esqueci_senha') }}">
      <div class="mb-3">
        <label class="form-label" for="email">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('login') }}" class="btn btn-link">Voltar ao login</a>
        <button type="submit" class="btn btn-primary">Enviar link</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
